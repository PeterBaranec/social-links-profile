<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <title>Frontend Mentor | Social links profile</title>

<body>
  <main class="grid">
    <section class="profile">
      <article class="profile__info">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile picture of Jessica" width="176" height="176"
          class="profile__avatar">
        <h1 class="profile__name">Jessica Randall</h1>
        <h2 class="profile__location">London, United Kingdom</h2>
        <p class="profile__bio">"Front-end developer and avid reader."</p>
      </article>
      <article class="profile__links">
        <a class="profile__link" href="#">GitHub</a>
        <a class="profile__link" href="#">Frontend Mentor</a>
        <a class="profile__link" href="#">LinkedIn</a>
        <a class="profile__link" href="#">Twitter</a>
        <a class="profile__link profile__link--instagram" href="#">Instagram</a>
      </article>
    </section>
  </main>

</body>

</html>
